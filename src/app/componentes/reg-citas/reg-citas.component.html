<div class="container">
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre"
                placeholder="Ingresa tu nombre" formControlName="nombreUsuario">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email"
                placeholder="Ingresa tu email" formControlName="emailUsuario">
        </div>
        <div class="form-group">
            <label for="apellido">Numero de Tarjeta:</label>
            <input type="text" class="form-control" id="apellido"
                placeholder="Numero de tarjeta" formControlName="numTarjeta">
        </div>
        <div class="form-group">
            <label for="contrasena">Nombre de la casa seleccionada:</label>
            <input type="text" class="form-control" id="contrasena"
                placeholder="Nombre de la casa" formControlName="nombreCasa">
        </div>
        <div class="form-group">
            <label for="telefono">Numero de Personas:</label>
            <input type="number" class="form-control" id="telefono"
                placeholder="Numero de Personas" formControlName="numPersonas">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
</div>
<br>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Email</th>
            <th scope="col">Numero de tarjeta</th>
            <th scope="col">Casa Seleccionada</th>
            <th scope="col">Numero de Personas</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cita of citas | async">
            <td>{{ cita.data.nombreUsuario }}</td>
            <td>{{ cita.data.emailUsuario }}</td>
            <td>{{ cita.data.numTarjeta }}</td>
            <td>{{ cita.data.nombreCasa }}</td>
            <td>{{ cita.data.numPersonas }}</td>
        </tr>
    </tbody>
</table>
